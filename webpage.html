<!DOCTYPE html>

    <title>SFI CUCEK - Connect With Us</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #ff0000, #ff0000);
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background: white;
            padding: 30px;
            border-radius: 15px;

            text-align: center;
            width: 340px;
        }
        .logo {
            width: 80px;
            height: 80px;
            margin-bottom: 10px;

            border: 2px solid #ddd;
        }
        h1 {
            margin-bottom: 5px;
            color: #d32f2f;
        }
        p {
            color: #555;
            margin-bottom: 20px;
        }
        .link {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            background-color: #f4f4f4;
            padding: 12px;
            margin: 12px 0;
            border-radius: 8px;
            font-size: 18px;
            text-decoration: none;
            color: #333;
            transition: all 0.3s ease;
        }
        .link:hover {
            transform: scale(1.05);
            background-color: #ff0000;
        }
        img.icon {
            width: 24px;
            height: 24px;
        }
    </style>
